<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Google</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="SHORTCUT ICON" href="icons/g.ico" type="g_ico/x-icon" />
        <link rel="ICON" href="icons/g.ico" type="image/ico" />
        <style>
            .text-header {    
                padding-right: 18px;
                vertical-align: middle;
            }
            .g_box {
                margin-top: auto;
                position: relative;
            }
            .advanced:hover, .images:hover {
                text-decoration-line: underline;
            }
        </style>
    </head>
    <body>
        <div class="page" style="
        background-image: url('icons/pixelated-2.gif');
        background-attachment: fixed;
        background-size: 100% 100%;">
            <div class="logo_box">
                <div class="g_box">
                    <img id="g_logo" src="icons/logo.png" alt="Not found">
                </div>
            </div>
            <form action="https://www.google.com/search">
                <center>
                    <div class="content_box">
                        <div class="search_box">
                            <i class="material-icons">search</i>
                            <input id="searchbar" type="text" name="q" style="color: rgb(0, 217, 255);">
                        </div>
                    </center>
                    <center>
                        <input class="button" type="submit" name="btnK"
                            value="Google Search">
                        <input class="button" type="submit" name="btnI"
                            value="I'm Feeling Lucky">
                    </center>
                </div>
            </form>
        </div>
    </body>
</html>
